<!doctype html>
<html lang="pt-br">
    <head>
        <title> Flexbox </title>
        <meta charset="utf-8">
        <meta name="author" content="Bianca Cunha">
        
        <style>
            
            .flexbox{
                height: 250px;
                border: 1px solid green;
                display: flex;                
                margin-bottom: 15px;
            }
            
            .flexbox div{
                background-color: purple;
                width: 300px;
                margin: 15px;
            }
            
            .flexbox:nth-child(4){
                flex-flow: row nowrap;
            }
            
            .flexbox:nth-child(5){
                align-items: center;
                justify-content: center;
            }
            
            .flexbox:nth-child(5) div{
                width: 50px;
            }
            
            .flexbox:nth-child(6){
                justify-content: space-between;
            }
            
            .flexbox:nth-child(6) div{
                width: 30px;
            }
            
            .flexbox:nth-child(7){
                align-items: baseline;
                justify-content: center;
            }
            
            .flexbox:nth-child(8){
                justify-content: center;
                /* align-items: flex-end; */
                flex-wrap: wrap;
                align-content: stretch;
            }
            
            .flexbox:nth-child(8) div{
                width: 100px;
            }
            
            .flexbox:nth-child(9){
                justify-content: center;
                align-items: center;
            }
            
            .flexbox:nth-child(9) div{
                background-color: #787878;
                flex-basis: 50px;
                height: 50px;
            }
            
            .flexbox:nth-child(10){
                justify-content: center;
                align-items: center;
            }
            
            .flexbox:nth-child(10) div{
                background-color: #787878;
                flex-basis: 100px;
                height: 50px;
            }
            
            .flexbox:nth-child(10) div:nth-child(2){
                flex-grow: 2;
            }
            
            .flexbox:nth-child(10) div:nth-child(4){
                flex-grow: 1;
            }
            
            .flexbox:nth-child(11) div{
                background-color: #787878;
                flex-basis: 100px;
                height: 50px;
                margin: 5px;
            }
            
            .flexbox:nth-child(11) div:nth-child(2){
                flex-shrink: 1;
            }
            
            .flexbox:nth-child(11) div:nth-child(4){
                /*    flex-shrink: 1; */
                /*    grow shrink basis */
                flex: 1 0 100px;
            }
            
            .flexbox:nth-child(12) div:nth-child(2){
                order: 3;
            }
            
            .flexbox:nth-child(12) div:nth-child(4){
                order: 2;
            }
            
             .flexbox:nth-child(12) div:nth-child(3){
                order: 4;
            }
            
            .flexbox:nth-child(13){
                align-items: flex-start;
            }
            
            .flexbox:nth-child(13) div:nth-child(2){
                align-items: flex-start;
                align-self: flex-end;
            }
            
             .flexbox:nth-child(13) div:nth-child(3){
                align-items: flex-start;
                align-self: center;
            }
            
            .flexbox:nth-child(13) div:nth-child(1){
                align-items: flex-start;
                align-self: stretch;
            }
            
            .flexbox:nth-child(14){
                justify-content: center;
                align-items: flex-end;
                flex-direction: column;
                height: 300px;
            }
            
            .flexbox:nth-child(14) div{
                flex-basis: 30px;
            }
            
        </style>
    </head>
